<head>

    <title>SAMPLE</title>
    <script>
        function f1(){
            let n=document.getElementById("email").value;
            let p=document.getElementById("pass").value;
            if(n=="" || p==""){
                mssg.innerHTML="no blank"
            }
            else if(n!="john@gmail.com" && p!=1234){
             mssg.innerHTML="Access denied";
            }else{
                mssg.innerHTML="login succefuly"
            }
        }
    </script>

</div>
</form>
