<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLE</title>
    <script>
        function f1(){
        let v=document.getElementById("name").value;
        if(v>90){
            mssg.innerHTML="Grade A"
        }else if(v>50){
            mssg.innerHTML="Grade B"
        }else{
            mssg.innerHTML="Grade C"
        }
    }
    </script>
  
</head>
<body>
    <input type="number" id="name">
    <button  onclick="f1()">Submit</button>
    <hr>
    <div id="mssg"></div>
</body>
</html>
