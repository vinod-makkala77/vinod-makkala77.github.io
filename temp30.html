<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){

              let doj=new Date(document.getElementById("m1").value);
              if(doj.getDay()==3){
               msg.innerHTML="closed"
              }else{
                msg.innerHTML="open"
              }

        }
    </script>
    <input type="date" id="m1">
    <button onclick="f1()">Submit</button>
</head>
<body>
    <div id="msg"></div>
</body>
</html>
