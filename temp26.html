<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <img src="/assets/images/ball.png" id="ball" width="100px" />
      <img src="/assets/images/red-bucket.webp" id = "bucket" width="120px"/>   
    </div>
    <style>
        body{
            background-image: url("https://imgs.search.brave.com/lpZw7RnfiB7FcZ_KExRMwl1pcGpuitvF2r-NN0t8SdM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA5LzIzLzM1LzEw/LzM2MF9GXzkyMzM1/MTAyNl83V0s1Vkhr/MVVIdUxhWTdXak01/V0UzbDhValVrVW95/Qy5qcGc");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
      ball.style.position = "absolute";
      bucket.style.position = "absolute"
      let t = 0;
      let l = 0;
      let bucket_top = 400;
      let bucket_left = 0;
      function f1() {
        t++;
        ball.style.top = t + "px";
        ball.style.left = l + "px";
        if (t < 500) {
          setTimeout(f1, 1);
        } else {
          t = 1;
          l = Math.random() * 800;
          f1();
        }
      }
      f1();
    
      bucket.style.top = bucket_top + "px";
      bucket.style.left = bucket_left + "px";
      let b = document.body;
      b.onkeydown =
        b.onkeyup =
        b.onkeypress =
          function handle(e) {
            if (e.key == "ArrowLeft") bucket_left -= 50;
            if (e.key == "ArrowUp") bucket_top -= 55;
            if (e.key == "ArrowRight") bucket_left += 50;
            if (e.key == "ArrowDown") bucket_top += 55;
            bucket.style.left = bucket_left + "px";
            bucket.style.top = bucket_top + "px";
          };
    </script>
  </body>
</html>
