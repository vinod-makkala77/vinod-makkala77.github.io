<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
           let n1=Number(document.getElementById("num").value);
           let n2=Number(document.getElementById("num2").value);
           mss1.innerHTML=`${n1} + ${n2} =  ${n1+n2}` 
           mss2.innerHTML= `${n1} - ${n2} =  ${n1-n2}` 
           mss3.innerHTML=`${n1} * ${n2} =  ${n1*n2}` 
           mss4.innerHTML=`${n1} / ${n2} =  ${n1/n2}`
        }
    </script>
</head>
<body>
    <style>
        .head{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
    <div class="head">
    <input type="number" id="num" >
    <input type="number" id="num2">
    <button onclick="f1()">submit</button>
    <hr>
    <div id="mss1"></div>
    <div id="mss2"></div>
    <div id="mss3"></div>
    <div id="mss4"></div>
</div>
</body>
</html>
