
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 25 },
        { id: 2, name: "P2", price: 45 },
        { id: 3, name: "P3", price: 30 },
      ];
      const cart = {};
      const addToCart = (id) => {
      //   const score={};
      //   score["maths"]=95;
      //   score["maths"]+=2;
      //   console.log(score);
      //  console.log(score);
        cart[id] = 1;
        console.log(cart);
        showCart();
      };
      const add=(id)=>{
        cart[id]=cart[id]+1;
        showCart();
      }
      const sub=(id)=>{
        if(cart[id]>=1){
          cart[id]-=1;
        }
        showCart();
      }
      const total = () => {
        const totalPrice = products.reduce((sum, value) => {
          if (cart[value.id]) {
            return sum + value.price * cart[value.id];
          }
          return sum;
        }, 0);
        document.getElementById("divtotal").innerHTML = `Total: $${totalPrice}`;
      };
      
      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick="sub(${value.id})">-</button>${cart[value.id]}<button onclick="add(${value.id})">+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        total();
      };
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divtotal"></div>
  </body>
</html>
